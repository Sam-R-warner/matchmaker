<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sam's Matchmaker 2025</title>
</head>
<body>
    <div class="container">
      <header class="main-info">
        <h1>Sam's Matchmaker 2025</h1>
        <h2>Instructions</h2>
        <p>Answer each question with one of the five options provided that best suit your opinion of the question asked.</p><br><br>
      </header>
    <section>
      <div class="Questions">
    <form>
    <label for="q1">Jazz is the best music genre.</label><br>
    <select id="q1" name="jazz_opinion">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neither agree nor disagree</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    </form>
<br><br>
    <form>
    <label for="q2">Video games are really cool?</label><br>
    <select id="q2" name="Video_games_opinion">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neither agree nor disagree</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    </form>
<br><br>
    <form>
    <label for="q3">History books are really cool to read?</label><br>
    <select id="q3" name="History_books_opinion">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neither agree nor disagree</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    </form>
<br><br>
    <form>
    <label for="q4">Playing sports is cool?</label><br>
    <select id="q4" name="Playing_sports_opinion">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neither agree nor disagree</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    </form>
<br><br>
    <form>
    <label for="q5">Coding is fun?</label><br>
    <select id="q5" name="Coding_opinion">
        <option value="5">Strongly Agree</option>
        <option value="4">Agree</option>
        <option value="3">Neither agree nor disagree</option>
        <option value="2">Disagree</option>
        <option value="1">Strongly Disagree</option>
    </select>
    </form>
<br><br>
  <button onclick="calculateCompatibility()">Calculate Compatibility</button>
  <p id="compatibility"></p>
    </div>
    </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
